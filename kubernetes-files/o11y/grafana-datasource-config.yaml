apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: winterfell-o11y
data:
  prometheus.yaml: |-
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: Prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
